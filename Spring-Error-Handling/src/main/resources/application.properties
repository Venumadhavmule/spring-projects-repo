spring.application.name=Spring-Error-Handling

# ========== BASIC LOGGING ==========

# Set logging level (trace, debug, info, warn, error)
logging.level.root=info
logging.level.com.venu.springerrorhandling=debug

# Log file name (it will be created in the project root)
logging.file.name=logs/app.log

# Log file pattern (timestamp-based rotation)
logging.file.path=logs
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n

# Rotate logs daily (default behavior)
# To rotate by size instead, use logback-spring.xml

# Keep up to 10 log files (optional, advanced)
#logging.logback.rollingpolicy.max-history=10

# Also customize console log output (optional)
logging.pattern.console=%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n
